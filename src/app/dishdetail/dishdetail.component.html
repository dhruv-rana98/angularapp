<div class="container"
    fxLayout="row"
    fxLayout.sm="column"
    fxLayout.xs="column"
    fxLayoutAlign.gt-md="space-around center"
    fxLayoutGap="10px"
    fxLayoutGap.xs="0">

  <div fxFlex="40">
      <mat-card *ngIf="dish">
        <mat-card-header>
            <mat-card-title>
              <h3>{{dish.name | uppercase}}</h3>
            </mat-card-title>
        </mat-card-header>
        <img mat-card-image src={{dish.image}} alt={{dish.name}}>
        <mat-card-content>
          <p>{{dish.description}}<p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="goBack()">BACK</button>
          <button mat-button >LIKE</button>
          <button mat-button >SHARE</button>
          </mat-card-actions>
        </mat-card>

</div>
  <div fxFlex="40">
      <mat-card *ngIf="dish">
        <mat-card-header>
          <mat-card-title>
            <h3>Comments</h3>
          </mat-card-title>
        </mat-card-header>
          <br><br><br>
        <mat-list *ngFor="let dishs of dish.comments">
        <mat-list-item >
        {{dishs.comment}}<br>
        {{dishs.rating}}<br>
        -- {{dishs.author}} {{dishs.date | date}}<br>
        </mat-list-item>
        <br><br><br><br>
        </mat-list>
        </mat-card>
  </div>

</div>
